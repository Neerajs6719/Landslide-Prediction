{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Landslide Risk Prediction</h2>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
                    </div>
                    <div class="mb-3">
                        <label for="humidity" class="form-label">Humidity (%)</label>
                        <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
                    </div>
                    <div class="mb-3">
                        <label for="precipitation" class="form-label">Precipitation (mm)</label>
                        <input type="number" step="0.1" class="form-control" id="precipitation" name="precipitation" required>
                    </div>
                    <div class="mb-3">
                        <label for="soil_moisture" class="form-label">Soil Moisture (%)</label>
                        <input type="number" step="0.1" class="form-control" id="soil_moisture" name="soil_moisture" required>
                    </div>
                    <div class="mb-3">
                        <label for="elevation" class="form-label">Elevation (m)</label>
                        <input type="number" step="0.1" class="form-control" id="elevation" name="elevation" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-calculator"></i> Calculate Risk
                    </button>
                </form>
            </div>
        </div>

{% endblock %}
